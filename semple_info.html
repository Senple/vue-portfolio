<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
    <link rel="stylesheet" href="css/semple_info.css">
</head>

<body>
    <div id="app">
        <!-- P.178 動的コンポーネントの基本 -->
        <!-- <component v-bind:is="currentBanner"></component> -->
        <!-- P.181 タブパネルを生成する。 -->
        <div id="container">
            <!-- タブを列挙 -->
            <ul>
                <li v-for="tab in tabNames">
                    <a href="#" v-on:click.prepend="onclick(tab)">{{ tabs[tab] }}</a>
                </li>
            </ul>
            <!-- タブパネルを準備する -->
            <keep-alive>
                <component v-bind:is="currentTab"></component>
            </keep-alive>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/semple_info.js"></script>
</body>

</html>
