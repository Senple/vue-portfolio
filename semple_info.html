<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
    <link rel="stylesheet" href="css/semple_info.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">

    <!-- google fontsの日本語版参照元　https://web-bruno.com/google-japanese-font/ -->
    <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/nikukyu.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet" />


</head>

<body>
    <div id="app" class="note_wrap">
        <!-- P.181 タブパネルを生成する。 -->
        <div id="container" class="note">
            <!-- タブを列挙 -->
            <ul>
                <li v-for="tab in tabNames">
                    <a href="#" v-on:click.prepend="onclick(tab)">{{ tabs[tab] }}</a>
                </li>
            </ul>
            <!-- タブパネルを準備する -->
            <keep-alive>
                <component v-bind:is="currentTab"></component>
            </keep-alive>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/semple_info.js"></script>
</body>

</html>
